services:
  backend:
    build: .
    ports:
      - "5001:5000"
    volumes:
      - ./eduspark:/app
    working_dir: /app
    environment:
      - NODE_ENV=production
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
